<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 12 - Formulário e campos</title>

  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
    <p>Formulário</p>
    
    <p>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome"/>
    </p>

    <p>
      <label for="chk-box-1">Checkbox1</label>
      <input type="checkbox" id="chk-box-1" name="chk-box-1" value="yes"/>
      <br>

      <label for="chk-box-2">Checkbox2</label>
      <input type="checkbox" id="chk-box-2" name="chk-box-2" value="yes" required/>
      <br>

      <label for="chk-box-3">Checkbox3</label>
      <input type="checkbox" id="chk-box-3" name="chk-box-3" value="yes" checked/>
      <br>
    </p>

    <p>
      <!-- Os inputs devem ter os mesmos nomes -->
      <label for="opcao-1">Opção1</label>
      <input  type="radio" id="opcao-1" name="opcao"/>
      <br>

      <label for="opcao-2">Opção2</label>
      <input type="radio" id="opcao-2" name="opcao"/>
      <br>

      <label for="opcao-3">Opção3</label>
      <input type="radio" id="opcao-3" name="opcao"/>
      <br>
    </p>

    <p>
      <label for="date">Data</label>
      <input type="date" id="date" name="date"/>
    </p>

    <p>
      <label for="file">Arquivo</label>
      <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg"/>
    </p>

    <p>
      <label for="number">Número</label>
      <input type="number" id="file" name="number" placeholder="Digite um número"/>
    </p>

    <p>
      <label for="password">Número</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha"/>
    </p>

    <p>
      <label for="search">Busca</label>
      <input type="search" id="file" name="search" placeholder="Digite sua busca"/>
    </p>

    <p>
      <label for="select">Selecione uma opção</label>
      <select name="select" id="select">
        <optgroup label="grupo 1">
          <option value="1" label="Opção 1">
          <option value="2" label="Opção 2" disabled>
          <option value="3" label="Opção 3">
          <option value="4" label="Opção 4">
        </optgroup>
        <optgroup label="grupo 2">
          <option value="1" label="Opção 5">
          <option value="2" label="Opção 6" disabled>
          <option value="3" label="Opção 7">
          <option value="4" label="Opção 8">
        </optgroup>
      </select>
    </p>

    <p>
      <label for="text-area">Área de texto</label>
      <textarea id="text-area" name="text-area" placeholder="Digite um texto"></textarea>
    </p>
    
    <p>
      <button type="reset">Resetar</button>
      <button type="submit">Enviar</button>
    </p>
  </form>
</body>
</html>
